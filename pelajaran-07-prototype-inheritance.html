<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype inheritance</title>
</head>
<body>
    <script>
        function Employee(name) {
            this.name = name;
        }

        function Manager(name) {
            this.name = name;
        }

        // Manager.prototype = Employee.prototype;//salah
        Manager.prototype = Object.create(Employee.prototype);

        Manager.prototype.sayhello = function(nama){
            console.info(`Hello ${name} my name is Manager ${this.name}`);
        };

        Employee.prototype.sayhello = function(nama){
            console.info(`Hello ${name} my name is Employee ${this.name}`)
        };

        const employee = new Employee("Aditya");
        employee.sayhello("Suarman");

        const manager = new Manager("Prayoga");
        manager.sayhello("yoga");

        console.info(employee);
        console.info(manager);
    </script>
</body>
</html>

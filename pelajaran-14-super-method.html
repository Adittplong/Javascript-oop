<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Method</title>
</head>
<body>
    <script>
        class Shape{
            paint(){
                console.info("Paint Shape");
            }
        }

        class Circle extends Shape{
            paint(){
                super.paint();
                console.info("Paint Circle");
            }
        }

        const circle =  new Circle();
        circle.paint();
    </script>
</body>
</html>

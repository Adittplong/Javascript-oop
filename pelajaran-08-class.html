<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <script>
        class Person{
            Constructor(name){
                console.info(`hallo ges ${name}`);
            }
        };


        const aditya = new Person("adit");
        console.info(aditya);
    </script>
</body>

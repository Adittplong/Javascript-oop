<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Private method</title>
</head>
<body>
    <script>
        class Person{
            say(name){
                if(name){
                    this.#saywithname(name);
                }else{
                    this.#saywithoutname();
                }
            }

            #saywithoutname(){

            }

            #saywithname(name){
                console.info(`Hello${name}`);
            }
        }

        const eko = new Person();
        eko.say("Aditya");
    </script>
</body>
</html>
